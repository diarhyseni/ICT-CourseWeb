<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularet</title>
    <style>
        #emri_mbiemri {
            width: 360px;
            height: 40px;
            font-size: 1.5em;
            background-color: cornsilk;
            border: 3px solid darkblue;
            /* border-radius = me % komplet lakoren me px veq border */
            border-radius: 40px;
        }
        
        #mosha {
            width: 50px;
        }
    </style>
</head>

<body>
    <div>
        <input type="text" id="emri_mbiemri" name="emri_mbiemri" size="40" placeholder="Sheno emrin dhe mbiemrin:" minlength="3" maxlength="10" form="regjistrimi">
        <!-- Jasht Form por e thirrim me me ane te id's  form="regjistrimi"-->
    </div>
    <form id="regjistimi" method="GET" action="proceso.html" enctype="multipart/form-data" autocomplete="off form">
        <!--  enctype="multipart/form-data" pa e deklaru kete atribut nuk shkojn fajllat -->
        <!-- Autocomplet per me ta plotsu, nese e ki plotsu ma heret dikun -->
        <!-- novalidate kur nuk dojna mi validu te dhenat -->

        <!-- ku do qe klikon ne label kursoni na del ne input text -->
        <!-- name percakton si do te quhet kjo fushe ne server
                Id lidhet me label -->
        <!-- <label for="emri_mbiemri">Sheno emrin dhe mbiemrin: </label> -->



        <div>
            <!-- readonly  mundeson me pa vleeren ne value por jo me ndryshu,
            e dhena shkon ne server-->
            <!-- disabled munesh me na jo me ndryshu nuk shkon ne nserver -->
            <label>
                <input type="text" name="qyteti" value="Mitrovice" disabled>
            </label>
        </div>
        <div>
            <label for="mosha">Sheno moshen: </label>
            <input type="number" id="mosha" name="mosha" placeholder="Sheno Mosha" value="0" min="0" max="10" step="2">
        </div>
        <div>
            <label for="fjalekalimi">Sheno fjalekalimin:
                <input type="password" name="fjalekalimi" id="fjalekalimi">
            </label>
        </div>
        <div>
            <label for="email_adresa">Sheno Email Adresen:
                <input type="email" id="email_adresa" name="email_adresa">
            </label>
        </div>
        <div>
            <label for="web_adresa">Web Adresen juaj:
                <input type="url" id="web_adresa" name="web_adresa">
            </label>
        </div>
        <div>
            <label for="kerkimi">Sheno fjalen:
                <input type="search" name="kerkimi" id="kerkimi">
            </label>
        </div>
        <div>
            <label for="qmimet">Zgjedhe vleren:
                <input type="range" name="qmimet" id="qmimet" min="1000" max="5000" step="500">
            </label>
        </div>
        <div>
            <label for="ngjyra">Zgjedhe ngjyren:
                <input type="color" name="ngjyra" id="ngjyra" list="ngjyrat">
            </label>
        </div>
        <div>
            <label for="data">Sheno daten: </label>
            <input type="date" name="data" id="data">
        </div>
        <div>
            <label for="data_ora">Sheno daten: </label>
            <input type="datetime-local" name="data_ora" id="data_ora">
        </div>
        <div>
            <label for="ora">Sheno oren:</label>
            <input type="time" name="ora" id="ora">
        </div>
        <div>
            <label for="muaji">Sheno muajin:</label>
            <input type="month" name="muaji" id="muaji">
        </div>
        <div>
            <label for="java">Sheno javen:</label>
            <input type="week" name="javen" id="javen">
        </div>
        <div>
            <label for="foto">Zgjedhe fotografine:</label>
            <!-- accept=""  -> image/* te gjitha fotot, image/jpg  veq fotot me jpg, video/* per video , audio/* per audio, application/pdf
                LINKU PER ME SHUME 
                https://www.w3schools.com/tags/att_input_accept.asp
            https://www.iana.org/assignments/media-types/media-types.xhtml -->
            <input type="file" name="foto" id="foto" multiple accept="image/jpeg">
        </div>
        <div>
            <!-- Kur klikojme na dergon ne faqen tjeter -->
            <!-- formenctype="multipart/form-data" i merr eshe attacments -->
            <!-- formnovalidate nuk i validon nese e prekim kete buton -->
            <input type="image" src="submit.png" alt="submit" width="250" formaction="form2.html" formenctype="multipart/form-data" formnovalidate>
        </div>
        <div>
            <input type="button" value="PLUS" name="butoni" id="butoni">
        </div>
        <div>
            <!-- Button mund te pranoj kontent mbrenda psh: p, img etj.. -->
            <button id="minusi" name="minusi">
                <p>Rreshti i pare</p>
                <img src="submit.png" width="250" f>
                <p>Rreshti i dyte</p>
            </button>
        </div>

        <div>

            <input type="reset" name="fshij" id="fshij">
        </div>

        <div>
            <label for="pamje_nga_deti">Pamje nga deti</label>
            <input type="checkbox" name="pamje_nga_deti" id="pamje_nga_deti" checked>
        </div>
        <div>
            <input type="radio" name="vendi" id="vendi1" checked>Durres
            <input type="radio" name="vendi" id="vendi2">Vlore
            <input type="radio" name="vendi" id="vendi3">Sarande
        </div>

        <div>
            <!-- e njejt si datalist por datalist nuk shihet
            select osht liste definitive  -->
            <!-- multiple mi selektu ma shume se 1  -->
            <select name="muajt" id="muajt">
                <option value="1">Janar</option>
                <option value="2">Shkurt</option>
                <option value="3">Mars</option>
                <option value="4">Prill</option>
                <!-- Selected me qit vleren by defoult ni opsioni -->
                <option value="5" selected>Maj</option>
                <option value="6">Qershor</option>
            </select>
        </div>

        <DIV>
            <label for="telefoni">Sheno numrin e telefonit: </label>
            <input type="tel" name="telefoni" id="telefoni" title="Sheno ne formatin +382(44)123-123" pattern="[\+]\d{3}[\(]\d{2}[\)]\d{3}[\-]\d{3}  ">
            <!-- http://html5pattern.com/   LINKU PER PATTERNA -->
        </DIV>
        <div>
            <textarea name="lajmi" id="lajmi" cols="40" rows="10"> Vlera Fillestare</textarea>
        </div>
        <div>
            <input type="hidden " name="produkti " id="produkti " value="12 ">
        </div>
        <datalist id="ngjyrat ">
            <option value="#ff0000 "></option>
            <option value="#00ff00 "></option>
            <option value="#0000ff "></option>
        </datalist>
        <div>

            <input type="submit" value="Dergo ">
        </div>
    </form>
</body>

</html>
