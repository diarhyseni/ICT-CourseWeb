<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        for(i=5; i<=23; i+=2){
            document.write("<p>"+ i +"</p>");
        }

        document.write("<hr>");

        for(j = 10; j>=1; j--){
            document.write("<p>"+ j +"</p>");
        }
    </script>
</body>
</html>
