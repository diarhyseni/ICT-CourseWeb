<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        document.write("<table cellpadding=\"4\" cellspacing=\"2\" border=\"1\"")
        for( i = 1; i <= 10; i++){
            for(j=1; j<=10; j++){
                document.write("<tr><td>"+ i + "</td><td>"+ j + "</td><td>"+ (i * j) + "</td></tr>");

            }
        }
        document.write("</table>")
    </script>
</body>
</html>
