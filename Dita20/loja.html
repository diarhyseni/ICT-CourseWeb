<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let numri = 0;
        let n = Math.floor(Math.random() * 100) + 1;
        let x = 0;

        while (numri != n) {
            if(numri == -1){
                break;
            }
            x++;
            numri = prompt("Qelloje Numrin");
            if(n == numri){
                alert("Ia qellove. Tentime " + x)
            }else if(n < numri){
                alert("Numri eshte me i vogel!");
            }else {
                alert("Numri eshte me i madh!")
            }
        }

        alert ("Loja Perfundoi!")
    </script>
</body>

</html>
