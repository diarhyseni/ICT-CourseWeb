<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
          @keyframes shembulli2{
        from{
            fill: yellow;
        }

        to{
            fill: red;
        }
    }
    #elipsa{
        animation-name: shembulli2;
        animation-duration: 5s;
        fill: tomato;
       
    }
    </style>
</head>
<body>
    <svg width="400" height="300">
         <ellipse cx="100" cy="150" rx="50" ry="80" id="elipsa"></ellipse>
     </svg>
</body>
</html>
