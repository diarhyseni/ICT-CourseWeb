<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes shembulli1{
        0%{
            background-color: red;
            color: yellow;  
            left: 0;
            top: 0;
        }
        
        50%{
            background-color: blue;
            color: orange;
        }
        100%{
            background-color: green;
            color: white;
            left: 500px;
            top: 300px;
        }
    }
       
    #teksti1{
        position: relative;
        animation-name: shembulli1;
        animation-duration: 3s;
        animation-iteration-count: infinite;
        animation-direction: alternate;
        background-color: green;
        color: white;
        left: 500px;
        width: 400px;

    }
    
   
    </style>
</head>
<body>
    <div id="teksti1">

    </div>
    
</body>
</html>
