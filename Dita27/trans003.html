<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      #teksti{
            width: 100px;
            height: 100px;
            background-color: red;
            transition: height 4s, width 2s, transform 6s;

        }
        #teksti:hover{
            width: 120px;
            height: 120px;
            transform: rotate(360deg);
        }
        img{
            max-width: 100%;
        }
    </style>
</head>

<body>
    <div id="teksti">
        <img src="pulmoll.jpg" alt="">
    </div>
</body>

</html>
