<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            width: 400px;
            margin: 0 auto;
        }

        svg {
            border: 1px solid black;
            fill: #4ea7f9;
        }
    </style>
</head>

<body>
    <div id="container">
        <svg height="100" width="200">
            <text x="20" y="55" fill="red">KICTS</text>
        </svg>
        <svg height="100" width="200">
            <text x="30" y="45" fill="red" transform="rotate(-10 50 100)
             ">Scalable Vector Graphics
            </text>
        </svg>
        <svg height="100" width="200">
            <text x="30" y="45" fill="red" transform="translate(12 45.5)">Scalable Vector Graphics
            </text>
        </svg>
        <svg height="100" width="200">
            <text x="30" y="45" fill="red" transform="skewX(40)
             scale(1 2)">Scalable Vector Graphics
            </text>
        </svg>
        <svg height="100" width="200">
            <text x="30" y="45" fill="red" transform="scale(1 2)">Scalable Vector Graphics
            </text>
        </svg>
    </div>
</body>

</html>
