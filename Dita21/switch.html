<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        let data = new Date()
        dita = data.getDay()

        switch (dita) {
            case 0:
                document.write("E diele")
                break
            case 1:
                document.write("E hene")
                break
            case 2:
                document.write("E marte")
                break
            case 3:
                document.write("E merkure")
                break
            case 4:
                document.write("E enjte")
                break
            case 5:
                document.write("E premte")
                break
            case 6:
                document.write("E shtune")
                break
            default:
                document.write("Dite a panjohur")
        }

    </script>
</body>

</html>
