<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #popUp {
            display: none;
        }
    </style>
</head>

<button id="shto">Shto Nje Element</button>
<div id="lista"></div>
<script src="jquery-3.5.1.min.js"></script>
<script>
    $(document).ready(function () {
        $("#shto").click(function (e) {
            var rnd = Math.floor(Math.random() * 10) + 1
            $('#lista').append("<p>"+ rnd + "</p>")
            // i shton permas
            // $('#lista').prepend("<p>"+ rnd + "</p>")
            // i shton nfillim
        })
    });
</script>

</body>

</html>
