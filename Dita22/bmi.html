<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dita22</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap/css/style.css">

    <style>
    .verejtje{
        color:red;
        font-size: 0.75rem;
        font-weight: bold;
    }

    </style>
</head>

<body >
   
    <div id="titulli"></div>
   

        <form id="regjistrimi" method="get" action="reg.html">
            <label for="pesha">Sheno Peshen(kg): </label>
            <input type="number"  id="pesha" name="pesha">
           <div id="v_pesha" class="verejtje"></div>

           <label for="gjatesia">Sheno gjatesine(cm): </label>
            <input type="number"  id="gjatesia" name="gjatesia">
           <div id="v_gjatesia" class="verejtje"></div>
            <input type="submit" value="Kalkulo BMI">
        </form>

        <div id="bmi_div"></div>
    <div id="raporti_div"></div>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
    <script src="jquery-3.5.1.min.js"></script>
    <!-- <script src="jquery-3.5.1.slim.min.js"></script> -->
    <!-- <script src="bootstrap/js/bootstrap.bundle.js"></script> -->

    <script>
        $(document).ready(function(){


        $('#regjistrimi').submit(function (e) {
            e.preventDefault()
         var pesha = parseInt($("#pesha").val())
         var gjatesia = parseInt($("#gjatesia").val())
         var bmi = pesha / Math.pow( gjatesia /100, 2)
         

         if(bmi < 18,5){
             raporti = "Ju keni peshe nen normalen"
         }
         if(bmi >= 18,5 && bmi < 25){
             raporti = "Pesha juaj eshte normale"
         }

         if(bmi >= 25 && bmi< 30){
             raporti = "Ju jeni mbi peshe "
         }
         if(bmi >= 30){
             raporti = "Ju jeni obez "
         }

         $("#bmi_div").html("<h1>" + bmi.toFixed(1) + "</h1>")
         $("#raporti_div").html(raporti)

    })
})
    </script>
</body>

</html>
